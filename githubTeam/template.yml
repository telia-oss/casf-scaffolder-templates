apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: casf-github-team-template
  title: GitHub team
  description: CASF GitHub Team
  tags:
    - casf
    - github
spec:
  owner: tobias.estefors@teliacompany.com
  type: service
  parameters:
    - title: Fill in some steps
      required:
        - name
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the team
          ui:autofocus: true
          ui:options:
            rows: 5
        description:
          title: Description
          type: string
          description: team description
          default: GitHub development team
        members:
          type: array
          items:
            type: string
          ui:options:
            orderable: false
        repos:
          type: array
          items:
            type: string
          ui:options:
            orderable: false

    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Organisation
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            allowedRepos:
              - backstage

  steps:
    - id: publish
      name: Publish
      action: publish:githubTeam
      input:
        allowedHosts:
          - github.com
        description: ${{ parameters.description }}
        repoUrl: ${{ parameters.repoUrl }}
        teamName: ${{ parameters.name }}
        teamMembers: ${{ parameters.members}}
        repositories: ${{ parameters.repos}}
    
  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
